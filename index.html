<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center"> Welcome To Happy Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
             <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="CurrentDeposit">02</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id = "CurrentWidthdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id ="balanceAmount">1240</span></h2>
                </div>
            </div>
        </div> 

        <div class="row">
           <div class="col-md-6">
                <div class="submit-area ">
                    <h4>Deposit</h4>
                    <input id ="DepositTxt" type="text" class="form-control">
                    <br>
                <button id = "addDeposit"class="btn btn-success">Deposit</button>
           </div>
            </div>
            <div class="col-md-6">
            <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id ="withdrawTxt" type="text" class="form-control">
                    <br>
              <button id="addwithdraw" class="btn btn-success">Withdraw</button>
            </div>
            </div>
        </div>



    </div>
<script>
    //Login button event holder
    const loginBtn = document.getElementById("login")
    loginBtn.addEventListener("click",function()
    {
      const loginArea = document.getElementById("login-area") 
      loginArea.style.display="none";
      const transaction = document.getElementById("transaction-area")
      transaction.style.display="block";
    })
    //deposit button event handler     
//Deposit Btn
    const dipositBtn   = document.getElementById("addDeposit");
    dipositBtn.addEventListener ("click",function(){
                                                                         
        const DepositNumber = getInputNumber("DepositTxt");
        
                                                                        
        UpdateSpanText("CurrentDeposit",DepositNumber);
        UpdateSpanText("balanceAmount", DepositNumber);
        document.getElementById("DepositTxt").value = "";

    })   
    //Withddraw btn event handler
    const withdrawBtn = document.getElementById("addwithdraw");
    withdrawBtn.addEventListener("click",function(){

        const WithdrawAmount = getInputNumber("withdrawTxt");
           
           UpdateSpanText("CurrentWidthdraw", WithdrawAmount);
           UpdateSpanText("balanceAmount", -1 * WithdrawAmount)
           
           document.getElementById("withdrawTxt").value = "";

    })

    function getInputNumber(id){
         const Txt = document.getElementById(id).value;
         const Amount = parseFloat(Txt);
         return Amount;

    }
   
   //Current Deposit & Balance update   
    function UpdateSpanText(id,DepositNumber)
    {

    const currentText = document.getElementById(id).innerText;
    const currentNumber = parseFloat(currentText);

    const totalDeposit = DepositNumber + currentNumber;
    document.getElementById(id).innerText=totalDeposit ;

    }                                         

</script>
    
</body>
</html>
